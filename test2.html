<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex align-items-center">
            <h2 class="text-center col-sm-10">회원가입</h2>
            <span class="glyphicon glyphicon-remove col-sm-2"></span>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail">이름</label>
            <input type="text" class="form-control" placeholder="이름을 작성해주세요">

        </div>
        
        <div class="form-group">
            <label for="">휴대폰번호</label>
            <select class="form-control" name="" id="">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
            </select>
        </div>
        <div class="row">
            <input class="col-sm-6" type="text" placeholder="예시:01080283324">
            <button type="button" class="btn btn-default bg-info col-sm-2">Default</button>
        </div>
        <input type="text" placeholder="인증번호를 입력하세요">
        <div class="form-group">
            <label>비밀번호</label>
            <input type="text" class="form-control" placeholder=" 비밀번호 입력하시오">
            <span>영문 대소문자, 숫자, 특수문자를 3가지 이상으로 조합하여 8자 이상 입력해 주세요.</span>
        </div>
        <div class="form-group">
            <label for="">비밀번호 확인</label>
            <input type="text" class="form-control" placeholder="비밀번호룰 다시 한번 입력해 주세요">
        </div>
        <div class="checkbox">
            <label for="">
                <input type="checkbox"> 전체 동의
            </label>
        </div>
        <div class="checkbox">
            <label for="">
                <input type="checkbox"> 개인정보 수집 이용 동의(필수) 
            </label>
        </div>
        <div class="checkbox">
            <label for="">
                <input type="checkbox" name="" id="">이벤트 소식 등 알림 정보 받기
            </label>
        </div>
        <button class="btn btn-info btn-lg-"><h1>회원가입</h1></button>
    </div>
</body>
</html>
